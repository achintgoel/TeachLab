<html>
{% load staticfiles %}
<head>
	    <title>{% block title %}My amazing site{% endblock %}</title>
	    <link href="{% static "repository/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
	    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	    <link href="{% static "repository/teachlab.css" %}" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <div class="form-signin">
            <h2>Please sign in</h2>
            {% if form.errors %}
                <p>Your username and password didn't match!
                    Please try again!</p>
            {% endif %}

            <form class="form-horizontal" role="form" method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="login_username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="login_password" placeholder="Password">
                    </div>
                </div>
                <p>
                    <input class="btn btn-default" type="submit" value="Login" />
                    <input type="hidden" name="next" value="{{ next }}" />
                    <a class="btn btn-primary" role="button" href="{% url "socialauth_begin" "facebook" %}">Sign in through facebook!</a>
                </p>
                <p>
                    or
                    <a href="{% url 'accounts:register'%}">Create New User</a>
                </p>
            </form>
        </div>

    </div>



</body>
</html>
